<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="text-center">
                        <img src="../../../assets/logo.png" alt="" />
                    </div>
                    <h1 class="text-center">Register Here!!</h1>
                    <form (ngSubmit)="formSubmit()">
                        <!-- username field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput
                                placeholder="Enter here">
                            <mat-hint>username must be unique</mat-hint>
                        </mat-form-field>

                        <!-- password field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <!-- firstname field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First name</mat-label>
                            <input required [(ngModel)]="user.firstname" name="firstname" matInput
                                placeholder="Enter here">
                        </mat-form-field>


                        <!-- lastname field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input required [(ngModel)]="user.lastname" name="lastname" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <!-- email field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <!-- phone field-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone number</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" type="number" matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                        </div>


                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
